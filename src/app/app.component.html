<h1 class="text-2xl font-bold p-4">{{ title || 'Angular electron' }}</h1>

<button
    class="py-2 px-8 rounded bg-blue-400 m-4 text-white hover:bg-blue-600"
    (click)="testNetwork()"
>
    测试网络畅通
</button>
<button
    class="py-2 px-8 rounded bg-blue-400 m-4 text-white hover:bg-blue-600"
    (click)="testDownFile()"
>
    测试下载文件
    <span *ngIf="progress">{{ progress }}%</span>
</button>

<video
    width="600"
    controls
    [src]="videoPath"
></video>
